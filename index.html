<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


  <div class="col-md-4 offset-md-3">

    
      <div>
        <div>
          <h3 id = "text1"></h3>
        </div>

        <div>
          <h4 id = "text2"></h4>
        </div>

        <div id = "buttons">

        </div>

        <div  id = "messages">

        </div>
      </div>
  </div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

 var points = 0
 var questionumber = 0

  var question0 = ["Coding Quiz Challenge","this is a small coding challenge to see how much you have improved over the course of this class",1,"Begin"];
  var question1 = ["Commonly used data types do NOT incude","",2,"1 Boolean","2 Integer","3 Array","4 Numbers"];
  var question2 = ["Which brackets to hold the code that runs","",3,"1 ()","2 {}","3 []","4 <>"];
  var question3 = ["Which brackets hold the conditions","",2,"1 ()","2 {}","3 []","4 <>"];
  var question4 = ["<p> stands for what","",2,"1 paragraph"," 2 parenthesis","3 pterodactyl"];
  var quizarray = [question0, question1 , question2 , question3 , question4]


  $(document).ready(function() {

    genbuttons(quizarray[questionumber],"#text1","#text2","#buttons")

    function genbuttons(array,texttarget1,texttarget2,buttontarget){


      $(texttarget1).text(array[0])
      $(texttarget2).text(array[1])

      for (var i = 0; i < (array.length - 3); i++) {
        var Div = $("<div>");
        var Btn = $("<button>");
        Btn.addClass("ques-button btn btn-primary");
        Btn.attr("myanswer", (i + 2));
        Btn.attr("rightanswer", array[2]);
        Btn.text(array[(i + 3)]);
        $(buttontarget).append(Div);
        $(Div).append(Btn);
      }



      $(".ques-button").on("click", function() {
        questionumber++
        $("#buttons").empty();
        genbuttons(quizarray[questionumber],"#text1","#text2","#buttons")
        if($(this).attr("myanswer") == $(this).attr("rightanswer")){
          points++
          $("#messages").text("correct " + points + " points total")
        }else{
          $("#messages").text("incorrect " + points + " points total")
        }
      });



    }
  });







 





      
    





 





</script>
  







</body>
</html>
