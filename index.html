<ul id="textoutput"></ul>

  <div class="col-md-12">

    <h1>Quiz time!</h1>

    <div >
      <p id = "text1"></p>
    </div>

    <div id = "buttons">

    </div>

    <div id = "messages">

    </div>

  </div>




<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">


 var questionumber = 0

  var question1 = ["Commonly used data types do NOT incude",2,"Boolean","Integer","Array","Numbers"]
  var question2 = ["Functions use which brackets to hold the code that runs",3,"()","{}","[]","<>"]
  var question2 = ["If statements use which brackets to determine what they will do",2,"()","{}","[]","<>"]

  var quizarray = [question1 , question2]

  $(document).ready(function() {

    genbuttons(quizarray[questionumber],"#text1","#buttons")








    function genbuttons(array,texttarget,buttontarget){
      for (var i = 0; i < (array.length - 2); i++) {

        var Btn = $("<button>");

        Btn.addClass("ques-button");

        Btn.attr("myanswer", (i + 2));
        
        Btn.attr("rightanswer", array[1]);

        Btn.text((i + 1) + array[(i + 2)]);

        $(buttontarget).append(Btn);

      }
    }




    $(".ques-button").on("click", function() {


      questionumber =  questionumber + 1

      $("#buttons").empty();

      genbuttons(quizarray[questionumber],"#text1","#buttons")




      if($(this).attr("myanswer") == $(this).attr("rightanswer")){

        $("#messages").text("correct")
      }else{
        $("#messages").text("incorrect")
      }

   });





  })










 





</script>
