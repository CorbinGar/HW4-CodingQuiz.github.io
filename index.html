<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

  



  <div class="col-md-12">

    <h1>Coding Quiz</h1>

    <div >
      <h3 id = "text1"></h3>
    </div>

    <div id = "buttons">

    </div>

    <div id = "messages">

    </div>

  </div>





  





 



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

 var points = 0
 var questionumber = 0

  var question1 = ["Commonly used data types do NOT incude",2,"Boolean","Integer","Array","Numbers"];
  var question2 = ["Which brackets to hold the code that runs",3,"()","{}","[]","<>"];
  var question3 = ["Which brackets hold the conditions",2,"()","{}","[]","<>"];
  var question4 = ["<p> stands for what",2,"paragraph","parenthesis","pterodactyl"];
  var quizarray = [question1 , question2 , question3 , question4]


  $(document).ready(function() {

    genbuttons(quizarray[questionumber],"#text1","#buttons")

    function genbuttons(array,texttarget,buttontarget){
      $(texttarget).text(array[0])
      for (var i = 0; i < (array.length - 2); i++) {
        var Btn = $("<button>");
        Btn.addClass("ques-button btn btn-primary");
        Btn.attr("myanswer", (i + 2));
        Btn.attr("rightanswer", array[1]);
        Btn.text((i + 1) + " " + array[(i + 2)]);
        $(buttontarget).append(Btn);
      }



      $(".ques-button").on("click", function() {
        questionumber++
        $("#buttons").empty();
        genbuttons(quizarray[questionumber],"#text1","#buttons")
        if($(this).attr("myanswer") == $(this).attr("rightanswer")){
          points++
          $("#messages").text("correct " + points + " points total")
        }else{
          $("#messages").text("incorrect " + points + " points total")
        }
      });



    }
  });







 





      
    





 





</script>
  







</body>
</html>
